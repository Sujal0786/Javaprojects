<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="icon" href="https://imgs.search.brave.com/ybiG9haBd8sa6BAF8gfc8p-oARrTxQSxFuhqhIZ_VK8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mYXN0/cG5nLmNvbS9pbWFn/ZXMvZmlsZS9kb3du/bG9hZC1kaWN0aW9u/YXJ5LXdhbGxwYXBl/ci0zMGxmZzI4dm1q/amNvaWhzLnBuZw">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/27e6a2b710.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
          <input type="text" placeholder="Search a word" required spellcheck="false">
          <i class="fas fa-search"></i>
          <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
        <ul>
          <li class="word">
            <div class="details">
              <p>__</p>
              <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
          </li>
          <div class="content">
            <li class="meaning">
              <div class="details">
                <p>Meaning</p>
                <span>___</span>
              </div>
            </li>
            <li class="example">
              <div class="details">
                <p>Example</p>
                <span>___</span>
              </div>
            </li>
            <li class="synonyms">
              <div class="details">
                <p>Synonyms</p>
                <div class="list"></div>
              </div>
            </li>
          </div>
        </ul>
      </div>
  <script src="script.js"></script>
</body>
</html>
