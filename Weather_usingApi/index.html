<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Forcast</title>
    <link href="images/clouds.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter the city name" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Mumbai</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">3.1 km/h</p>
                    <p>Wind</p>
                </div>
            </div>         
        </div>
    </div>
</div>
<script>

    const apiKey="c473246339e9ff5cad930365ec4bf5bf";
    const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const search=document.querySelector('.search input');
    const button=document.querySelector('.search button');
    const weathericon=document.querySelector('.weather-icon');
    async function checkWeather(city){
        const response=await fetch(apiurl +  city +`&appid=${apiKey}`);
        var data=await response.json();
        
        document.querySelector('.city').innerText=data.name;
        document.querySelector('.temp').innerText=data.main.temp + "°C";
        document.querySelector('.humidity').innerText=data.main.humidity + "%";
        document.querySelector('.wind').innerText=data.wind.speed + "km/h";
        document.querySelector('.weather-icon').src="images/" + data.weather[0].main + ".png"; 

        if(data.weather[0].main == "Clouds"){
            document.querySelector('.weather-icon').src="images/clouds.png";
        }  
        else if(data.weather[0].main == "Clear"){
            document.querySelector('.weather-icon').src="images/clear.png";
        }  
        else if(data.weather[0].main == "Rain"){
            document.querySelector('.weather-icon').src="images/rain.png";
        }  
        else if(data.weather[0].main == "Snow"){
            document.querySelector('.weather-icon').src="images/snow.png";
        }  
        else if(data.weather[0].main == "Thunderstorm"){
            document.querySelector('.weather-icon').src="images/thunderstorm.png";
        }  
        else if(data.weather[0].main == "Drizzle"){
            document.querySelector('.weather-icon').src="images/drizzle.png";
        }  
        else if(data.weather[0].main == "Mist"){
            document.querySelector('.weather-icon').src="images/mist.png";
        }  
        else if(data.weather[0].main == "Smoke"){
            document.querySelector('.weather-icon').src="images/smoke.png";
        }  
        else if(data.weather[0].main == "Haze"){
            document.querySelector('.weather-icon').src="images/haze.png";
        }  
        else if(data.weather[0].main == "Dust"){
            document.querySelector('.weather-icon').src="images/dust.png";
        }  
        else if(data.weather[0].main == "Fog"){
            document.querySelector('.weather-icon').src="images/fog.png";
        }  
        else if(data.weather[0].main == "Sand"){
            document.querySelector('.weather-icon').src="images/sand.png";
        }  
        else if(data.weather[0].main == "Ash"){
            document.querySelector('.weather-icon').src="images/ash.png";
        }  
        else if(data.weather[0].main == "Squall"){
            document.querySelector('.weather-icon').src="images/squall.png";
        }  
        else if(data.weather[0].main == "Tornado"){
            document.querySelector('.weather-icon').src="images/tornado.png";
        }     
    }
     button.addEventListener('click',()=>{
      checkWeather(search.value);
     });

</script>    
</body>
</html>
